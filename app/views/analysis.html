<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Analyzer</title>
    <link rel="stylesheet" href="css/analysis.css" />
    <script src="js/analysis.js"></script>
</head>

<body>
    <div class="container flex flex-col gap-x-25">
        <h1 class="text-center">Text Analysis</h1>
        <div class="flex gap-y-15 border-top">
            <p class="title">Text:</p>
            <p id="analysing-text"></p>
        </div>
        <div class="flex gap-y-25">
            <div class="flex flex-col">
                <p class="title">Number of Characters</p>
                <p class="title" id="characters"></p>
            </div>
            <div class="flex flex-col">
                <p class="title">Number of Words</p>
                <p class="title" id="words"></p>
            </div>
            <div class="flex flex-col">
                <p class="title">Number of Sentences</p>
                <p class="title" id="sentences"></p>
            </div>
            <div class="flex flex-col">
                <p class="title">Number of Paragraphs</p>
                <p class="title" id="paragraphs"></p>
            </div>
            <div class="flex flex-col">
                <p class="title text-left">Longest words in Paragraphs</p>
                <div id="longest-words"></div>
            </div>
        </div>
    </div>
</body>

</html>
